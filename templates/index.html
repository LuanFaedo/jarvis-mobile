<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JARVIS - Inteligência Central</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
            pointer-events: none;
        }
        #chat-container {
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="three-container"></div>

    <header>
        <div class="logo-container">
            <div class="glow-orb"></div>
            <h1>JARVIS <span>V11</span></h1>
        </div>
        
        <div class="header-controls">
            <button class="icon-btn" onclick="toggleLogs()" aria-label="Ver Logs">
                <i class="fa-solid fa-terminal"></i>
            </button>
            <button class="icon-btn danger" onclick="resetMemory()" aria-label="Resetar Memória">
                <i class="fa-solid fa-trash-can"></i>
            </button>
            
            <div class="selector-wrapper">
                <i class="fa-solid fa-microchip"></i>
                <select id="model-selector" onchange="changeModel()">
                    <option value="">Carregando IAs...</option>
                </select>
            </div>
        </div>
    </header>

    <main id="chat-container" role="log" aria-live="polite">
        <div class="system-welcome">
            SISTEMA ONLINE. ACESSO IRRESTRITO LIBERADO.
        </div>
    </main>

    <div id="status-bar">
        <span id="status-indicator"></span>
        <span id="status-text">AGUARDANDO COMANDO</span>
    </div>

    <footer class="input-section">
        <div class="controls-row">
            <div class="selector-wrapper">
                <i class="fa-solid fa-gauge-high"></i>
                <select id="speed-selector" onchange="changeSpeed()">
                    <option value="+0%">Normal</option>
                    <option value="+20%" selected>Rápido (+20%)</option>
                    <option value="+50%">Muito Rápido</option>
                </select>
            </div>
        </div>

        <div class="input-row">
            <button id="mic-btn" class="action-btn mic" onclick="toggleMic()" aria-label="Usar Microfone">
                <i class="fa-solid fa-microphone"></i>
            </button>
            
            <div class="text-input-wrapper">
                <input type="text" id="text-input" placeholder="Comando de voz ou texto..." autocomplete="off">
                <button id="send-btn" class="send-icon" onclick="sendText()" aria-label="Enviar Mensagem">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </footer>

    <!-- Log Overlay -->
    <div id="log-overlay" role="dialog" aria-modal="true">
        <div class="log-header">
            <h3>NÚCLEO DE DIAGNÓSTICO</h3>
            <button class="close-btn" onclick="toggleLogs()">&times;</button>
        </div>
        <div id="log-content"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/js/app.js?v={{ range(1, 10000) | random }}"></script>
    
    <script>
        // --- JARVIS 3D FACE LOGIC ---
        (function() {
            const container = document.getElementById('three-container');
            if (!container) return;

            const scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x02080a, 0.002);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(10, 64, 64);
            const material = new THREE.PointsMaterial({
                color: 0x00ffea,
                size: 0.15,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            const sphere = new THREE.Points(geometry, material);
            scene.add(sphere);

            const coreGeo = new THREE.SphereGeometry(5, 32, 32);
            const coreMat = new THREE.MeshBasicMaterial({
                color: 0x00ffea,
                wireframe: true,
                transparent: true,
                opacity: 0.1
            });
            const core = new THREE.Mesh(coreGeo, coreMat);
            scene.add(core);

            const originalPositions = geometry.attributes.position.array.slice();
            const positions = geometry.attributes.position.array;

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            let time = 0;
            function animate() {
                requestAnimationFrame(animate);
                time += 0.01;

                sphere.rotation.y += 0.002;
                sphere.rotation.x += 0.001;
                core.rotation.y -= 0.005;

                let intensity = 0;
                if (window.currentAudio && !window.currentAudio.paused) {
                    intensity = 2.5; // MAIS INTENSO
                    sphere.material.color.setHex(0x00ffff);
                    sphere.material.size = 0.25;
                    sphere.rotation.y += 0.02; // Gira mais rápido
                } else if (document.getElementById('mic-btn') && document.getElementById('mic-btn').classList.contains('listening')) {
                     intensity = 0.5;
                     sphere.material.color.setHex(0xffae00);
                     sphere.material.size = 0.15;
                } else {
                    intensity = 0.1;
                    sphere.material.color.setHex(0x00ffea);
                    sphere.material.size = 0.15;
                }

                for (let i = 0; i < positions.length; i += 3) {
                    const ox = originalPositions[i];
                    const oy = originalPositions[i+1];
                    const oz = originalPositions[i+2];
                    const noise = Math.sin(time * 5 + ox * 0.5) * Math.cos(time * 3 + oy * 0.5);
                    const expansion = 1 + (noise * 0.1 * intensity);

                    positions[i] = ox * expansion;
                    positions[i+1] = oy * expansion;
                    positions[i+2] = oz * expansion;
                }
                
                geometry.attributes.position.needsUpdate = true;
                renderer.render(scene, camera);
            }
            animate();
        })();
    </script>
</body>
</html>
